{% extends "layout.html"%}
{% block container %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin_panel.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your Posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          
          <h1>Basic Action</h1>
          <hr>
          <a href="/edit/0"> <button type="button" class="btn btn-success"> Add a New Post</button></a>
          <a href="/logout"> <button type="button" class="btn btn-outline-danger">Logout</button></a>
         <hr>
         <br>
          <h1>Upload Your File!</h1>
          <br>
            <form action='/uploader' method='post' enctype='multipart/form-data'>
                <input type="file" name="file1">
                <button type="submit" class="btn btn-success">Submit</button>  
            </form>
          <hr>
          <h1>Edit Your Posts</h1>
          <br>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for post in posts %}
              <tr>
                <th scope="row">{{post.sno}}</th>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
          
      </div>
    </div>
  </div>
  {% endblock %}
